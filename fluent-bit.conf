[SERVICE]
    Flush         3
    Log_Level     info
    Daemon        off
    HTTP_Server   On
    HTTP_Listen   0.0.0.0
    HTTP_Port     2020

[INPUT]
    Name              dummy
    Tag               *
    Rate              1
    Dummy             {"log":"level-info","msg":"succesful", "username":"username", "email":"email@email.com", "time":"2020-11-25T12:37:22Z"}

[OUTPUT]
    Name             stdout
    Match            *
    Format           json_stream

[OUTPUT]
    Name             http
    Match            *
    Retry_Limit      False
    Host             mock
    Port             8081
    URI              /audit-log
    Header           Content-Type application/json
    HTTP_User        user
    HTTP_Passwd      pass
    Format           json_stream
    tls              on
    tls.verify       off